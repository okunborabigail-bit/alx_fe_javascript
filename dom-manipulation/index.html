<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <input type="text" id="quoteInput" placeholder="Enter a quote">
  <input type="text" id="categoryInput" placeholder="Enter category">
  <button id="addQuoteBtn">Add Quote</button>

  <br><br>

  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <br><br>

  <button id="showQuoteBtn">Show Quote</button>
  <p id="quoteDisplay"></p>

  <br>

  <button id="exportBtn">Export Quotes</button>

  <br><br>

  <input type="file" id="importFile" accept=".json">

  <br><br>

  <button id="syncBtn">Sync with Server</button>
  <p id="syncStatus"></p>

  <script src="script.js"></script>
</body>
</html>
