<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Quote input -->
  <input type="text" id="quoteInput" placeholder="Enter a quote">

  <!-- Category input -->
  <input type="text" id="categoryInput" placeholder="Enter category">

  <button id="addQuoteBtn">Add Quote</button>

  <br><br>

  <!-- Category filter -->
  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <br><br>

  <button id="showQuoteBtn">Show Random Quote</button>
  <p id="quoteDisplay"></p>

  <br>

  <button id="exportBtn">Export Quotes</button>

  <br><br>

  <input type="file" id="importFile" accept=".json">

  <script src="script.js"></script>
</body>
</html>
